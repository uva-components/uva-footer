<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../uva-brand-style/uva-brand-style.html">

<!--
`uva-footer`
A footer element for UVA web sites/apps

@demo demo/index.html
-->

<dom-module id="uva-footer">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        width: 100%;
        height: 185px;
        padding-top: 50px;
        padding-bottom: 20px;
        max-height: 255px;
        background-color: var(currentcolor, --color-primary-blue);
        @apply(--layout-horizontal);
        @apply(--uva-footer);
      }
      :host > div {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        @apply(--layout-start);
      }
      #logo-container {
        @apply(--layout-center);
      }
      uva-centered-logo {
        width: 180px;
        @apply(--layout-flex);
      }

      .middle {
        @apply(--layout-flex-2);
      }
      .info, .end {
        width: 100%;
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        font-family: var(--font-primary);
        font-weight: var(--font-weight-medium);
        color: var(--color-white);
        line-height: 20px;
      }
      .info > div {
        @apply(--layout-flex);
      }

      .copyright {
        color: var(--color-light-blue);
        font-family: var(--font-primary);
        font-weight: var(--font-weight-medium);
        font-size: 14px;
      }

      .middle, .end {
        @apply(--uva-footer-columns);
      }
    </style>
    <div id="logo-container">
      <template is="dom-if" if="[[!logoOverride]]">
        <link rel="import" href="../uva-centered-logo/uva-centered-logo.html">
        <a href="http://www.virginia.edu"><uva-centered-logo></uva-centered-logo></a>
      </template>
      <template is="dom-if" if="[[logoOverride]]">
        <content select=".logo"></content>
      </template>
    </div>
    <div class="middle">
      <div class="info">
        <div><content select=".column-1"></content></div>
        <div><content select=".column-2"></content></div>
      </div>
      <template is="dom-if" if="[[!dropCopyright]]">
        <div class="copyright">Â© 2016 By the Rector and Visitors of the University of Virginia</div>
      </template>
    </div>
    <div class="end"><content select=".column-3"></content></div>
  </template>

  <script>
    Polymer({

      is: 'uva-footer',

      properties: {
        logoOverride: {
          type: Boolean,
          value: false,
        },
        dropCopyright: {
          type: Boolean,
          value: false
        }
      },

    });
  </script>
</dom-module>
