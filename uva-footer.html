<!--
`uva-footer`
A footer element for UVA web sites/apps

@demo demo/index.html
-->

<dom-module id="uva-footer">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        width: 100%;
        height: 185px;
        padding-top: 50px;
        padding-bottom: 20px;
        max-height: 255px;
        background-color: var(--color-primary-blue, #002f6c);
        @apply(--layout-horizontal);
      }
      :host > div {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        @apply(--layout-start);
      }
      #logo-container {
        @apply(--layout-center);
      }
      uva-centered-logo {
        width: 180px;
        @apply(--layout-flex);
      }

      a:link {color: var(--color-primary-orange);}
      a:visited {color: var(--color-secondary-orange);}
      a:hover {color: var(--color-secondary-orange);}
      a:active {color: var(--color-secondary-orange);}

      .middle {
        @apply(--layout-flex-2);
      }
      .info {
        width: 100%;
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        font-family: var(--font-primary);
        font-weight: var(--font-weight-medium);
        color: var(--color-white);
        line-height: 20px;
      }
      .info > address, .info > div {
        @apply(--layout-flex);
        font-style: normal;
      }
      .copyright {
        color: var(--color-light-blue);
        font-family: var(--font-primary);
        font-weight: var(--font-weight-medium);
        font-size: 14px;
      }
      uva-icon-link {
        color: var(--color-white);
        height: 20px;
        margin-bottom: 14px;
        --uva-icon-link: {
          font-family: var(--font-primary);
          font-weight: var(--font-weight-demi);
        }
      }


    </style>
    <div id="logo-container">
      <link rel="import" href="../uva-centered-logo/uva-centered-logo.html">
      <a href="http://www.virginia.edu"><uva-centered-logo></uva-centered-logo></a>
    </div>
    <div class="middle">
      <div class="info">
        <address>
          208 Minor Hall<br>
          P.O. Box 400165<br>
          Charlottesville, VA 22904-4220
        </address>
        <div>
          <strong>PHONE</strong> 434-982-3010<br>
          <strong>FAX</strong> 434-982-3011<br>
          <strong>EMAIL</strong> <a href="mailto:foo@example.com">foo@example.com</a>
        </div>
      </div>
      <div class="copyright">Â© 2016 By the Rector and Visitors of the University of Virginia</div>
    </div>
    <div>
      <link rel="import" href="../uva-icon-link/uva-icon-link.html">
      <uva-icon-link href="https://www.youtube.com/uva" icon="youtube-play" alt="UVA YouTube">YouTube</uva-icon-link>
      <uva-icon-link href="https://twitter.com/UVA" icon="twitter" alt="UVA Twitter">Twitter</uva-icon-link>
      <uva-icon-link href="https://www.facebook.com/UniversityofVirginia" icon="facebook-official" alt="UVA Facebook">Facebook</uva-icon-link>
      <uva-icon-link href="https://www.snapchat.com/add/UnivofVirginia" icon="snapchat-ghost" alt="UVA Snapchat">Snapchat</uva-icon-link>
    </div>
  </template>

  <script>
    Polymer({

      is: 'uva-footer',

      properties: {
        prop1: {
          type: String,
          value: 'uva-footer',
        },
      },

    });
  </script>
</dom-module>
