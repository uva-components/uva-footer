<!doctype html>
<html>
  <head>
    <title>uva-footer demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../uva-brand-style/typekit.html">
    <link rel="import" href="../../uva-brand-style/uva-brand-style.html">
    <link rel="import" href="../../uva-icon-link/uva-icon-link.html">
    <link rel="import" href="../uva-footer.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      a:link {color: var(--color-primary-orange);}
      a:visited {color: var(--color-secondary-orange);}
      a:hover {color: var(--color-secondary-orange);}
      a:active {color: var(--color-secondary-orange);}

      uva-icon-link {
        color: var(--color-white);
        height: 20px;
        margin-bottom: 14px;
        --uva-icon-link: {
          font-family: var(--font-primary);
          font-weight: var(--font-weight-demi);
        }
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered" style="max-width: 1500px;">
      <h3>Basic empty uva-footer Demo</h3>
      <demo-snippet>
        <template>
          <uva-footer></uva-footer>
        </template>
      </demo-snippet>

      <h3>Basic uva-footer Demo</h3>
      <demo-snippet>
        <template>
          <uva-footer>
            <address class="column-1" style="font-style: normal">
              208 Minor Hall<br>
              P.O. Box 400165<br>
              Charlottesville, VA 22904-4220
            </address>
            <div class="column-2">
              <strong>PHONE</strong> 434-982-3010<br>
              <strong>FAX</strong> 434-982-3011<br>
              <strong>EMAIL</strong> <a href="mailto:foo@example.com">foo@example.com</a>
            </div>
            <div class="column-3">
              <uva-icon-link href="https://www.youtube.com/uva" icon="youtube-play" alt="UVA YouTube">YouTube</uva-icon-link>
              <uva-icon-link href="https://twitter.com/UVA" icon="twitter" alt="UVA Twitter">Twitter</uva-icon-link>
              <uva-icon-link href="https://www.facebook.com/UniversityofVirginia" icon="facebook-official" alt="UVA Facebook">Facebook</uva-icon-link>
              <uva-icon-link href="https://www.snapchat.com/add/UnivofVirginia" icon="snapchat-ghost" alt="UVA Snapchat">Snapchat</uva-icon-link>
            </div>
          </uva-footer>
        </template>
      </demo-snippet>

      <h3>Custom use of uva-footer Demo</h3>
      <demo-snippet>
        <template>
          <style is="custom-style">
            .logo {
              width: 150px;
            }
            uva-footer a {
              color: var(--color-white) !important;
              margin-bottom: 5px;
              text-decoration: none;
            }
            uva-footer ul {
              list-style: none;
              margin: 0;
              padding: 0;
            }
            uva-footer ul li {
              color: var(--color-white);
              padding: 0;
            }
            uva-footer h4 {
              color: var(--color-white);
              margin-bottom: 5px;
              font-style: normal;
              font-size: 18px;
              margin-top: 0;
            }
            uva-footer {
              --uva-footer: {
                height: 230px;
              };
              --uva-footer-columns: {
                position: relative;
                top: -23px;
              };
            }
          </style>
          <uva-footer logo-override drop-copyright>
            <img class="logo" src="http://www.library.virginia.edu/wp-content/themes/libweb/img/liblogo.png"/>
            <div class="column-1">
              <h4>About the Library</h4>
              <ul>
                <li class="line_rv"><a href="http://www.library.virginia.edu/hours/#!/">Hours</a></li>
                <li><a href="http://static.lib.virginia.edu/directory/">Staff Directory</a></li>
                <li><a href="http://www.library.virginia.edu/jobs/">Jobs</a></li>
                <li><a href="http://www.library.virginia.edu/press/">Press</a></li>
                <li><a href="http://www.library.virginia.edu/jobs/fellowships/">Fellowships</a></li>
              </ul>
              <a href="http://www.library.virginia.edu/support/"><uvalib-button>Give to the Library</uvalib-button></a>
            </div>
            <div class="column-2">
              <h4>Using the Library</h4>
              <ul>
                <li><a href="http://www.library.virginia.edu/policies/">Library Use Policies</a></li>
                <li><a href="http://www.library.virginia.edu/services/off-grounds-access/">Off-Grounds Access</a></li>
                <li><a href="http://its.virginia.edu/accounts/createacct.html">ITS Computing Acccounts</a></li>
                <li><a href="http://www.library.virginia.edu/services/accessibility-services/">Accessibility Services</a></li>
                <li><a href="http://www.library.virginia.edu/emergency/">Emergency Information</a></li>
                <li><a href="http://analytics.lib.virginia.edu/index.php?module=CoreAdminHome&action=optOut&language=en">Tracking Op-out</a></li>
              </ul>
            </div>
          </uva-footer>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
